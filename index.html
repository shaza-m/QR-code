<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>QR-code</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div id="container">
            <div class="box">
                <img src="images/image-qr-code.png" alt="QR_code"/>

                <p class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
</body>
</html>
